<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:ui="http://java.sun.com/jsf/facelets">

        <ice:panelCollapsible id="basicColumns">
            <f:facet name="header">
                <ice:panelGroup>
                    <ice:outputText value="Basic Columns example" />
                </ice:panelGroup>
            </f:facet>

            <p>
                <ice:dataTable id="basicDataTable" value="#{basicRowData}" var="_row">
                    <ice:column>#{_row}</ice:column>
                    <ice:columns value="#{basicColumnData}" var="_data">
                        #{_data}
                    </ice:columns>
                </ice:dataTable>
            </p>
        </ice:panelCollapsible>

        <ice:panelCollapsible id="objectColumns">
            <f:facet name="header">
                <ice:panelGroup>
                    <ice:outputText value="Simple Object Datamodel example" />
                </ice:panelGroup>
            </f:facet>
            <ice:dataTable id="basicObjectBackedTable" value="#{basicObjectRowData}" var="_row">
                <!-- <ice:column>#{_row}</ice:column> -->
                <ice:columns value="#{basicObjectColumnData}" var="_col">
                    <f:facet name="header">
                        <ice:outputText value="#{_col}" />
                    </f:facet>
                    #{_row[_col]}
                </ice:columns>
            </ice:dataTable>
            <br />
            Editable:
            <ice:dataTable id="basicObjectBackedEditableTable" value="#{basicObjectRowData}" var="_row">
                <!-- <ice:column>#{_row}</ice:column> -->
                <ice:columns value="#{basicObjectColumnData}" var="_col">
                    <f:facet name="header">
                        <ice:outputText value="#{_col}" />
                    </f:facet>
                    <ice:inputText id="#{_row}Input" value="#{_row[_col]}" partialSubmit="true" />
                </ice:columns>
            </ice:dataTable>
        </ice:panelCollapsible>

</ui:composition>
