<ui:composition
    template="template.xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jstl/core"
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="body">
        <ice:dataTable value="#{sortableTable.dataModel}" var="_info" id="infoTable"
                       sortAscending="${sortableTable.ascending}" sortColumn="#{sortableTable.sortColumn}">
            <ice:column>
                <ice:commandLink action="#{_info.toggleGroup(sortableTable.dataModel)}" rendered="#{_info.container}">
                    <ice:graphicImage value="#{_info.imageUrl}" style="border: 0px solid;" />
                </ice:commandLink>
            </ice:column>
            <ice:column>
                <f:facet name="header">
                    <ice:commandSortHeader id="idSortLink" columnName="id">
                        Client ID / Program ID / Campaign ID
                    </ice:commandSortHeader>
                </f:facet>
                #{_info.id}
            </ice:column>
            <ice:column>
                <f:facet name="header">
                    <ice:commandSortHeader id="nameSortLink" columnName="name">
                        Client Name / Program Name / Campaign Name
                    </ice:commandSortHeader>
                </f:facet>
                #{_info.name}
            </ice:column>
            <ice:column>
                <f:facet name="header">
                    <ice:commandSortHeader id="statusSortLink" columnName="status">
                        Client Status / Program Status / Campaign Status
                    </ice:commandSortHeader>
                </f:facet>
                #{_info.status}
            </ice:column>
        </ice:dataTable>
    </ui:define>

</ui:composition>
