<ui:composition
    template="template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jstl/core"
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="head">
        <script src="#{facesContext.externalContext.requestContextPath}/script/jquery-1.3.2.min.js" type="text/javascript"></script>
        <script src="#{facesContext.externalContext.requestContextPath}/script/jquery.updnWatermark.js" type="text/javascript"></script>
        <script type="text/javascript">
            jQuery.noConflict();
            jQuery(document).ready(function($)
            {
                $.updnWatermark.attachAll();
            });
        </script>

        <style type="text/css">
            .updnWatermark {
                color: #999;
                font-family: Sans-Serif;
                font-size: small;
                font-style: italic;
                padding: 2px;
            }
        </style>

    </ui:define>

    <ui:define name="body">
        <div>
            <ice:inputText id="watermark" onblur="jQuery(this).updnWatermark();"
                           title="Input Text" value="#{watermark.value}" />
            <br/>
            <ice:inputText id="requiredText" label="RequiredText" required="true" value="#{watermark.required}"/>
            <ice:commandButton value="Subit" />
            <br /><br />
            Value on the server: #{watermark.value}
        </div>
    </ui:define>

</ui:composition>
